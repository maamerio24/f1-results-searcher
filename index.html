            <div class="button">
            <input type="image" src="./static/images/purepng.com-formula-1-logoformula-1logonew2018-21529676510t61kq.png" name="saveForm" class="btTxt submit" id="saveForm" />
            </div>
        </div>
    </form>
    <br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Team</th>
                <th scope="col">Points</th>

        </tbody>
    </table>
